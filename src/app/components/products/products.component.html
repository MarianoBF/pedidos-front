<h1>Productos disponibles</h1>

<button (click)="addProduct()">
    Agregar Producto
</button>

<app-products-form *ngIf="add || editing" [editing]="editing" [product]="product"></app-products-form>
<app-products-list *ngIf="!add && !editing" (evtUpdateProduct)="updateProduct($event)"></app-products-list>
