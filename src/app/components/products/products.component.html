<h1>Productos disponibles</h1>

<button (click)="addProduct()">
    Agregar Producto
</button>

<button (click)="updateProduct()">
    Actualizar Producto
</button>

<app-products-form *ngIf="add || editing" [editing]="editing"></app-products-form>
<app-products-list *ngIf="!add && !editing"></app-products-list>
