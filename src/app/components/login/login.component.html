<!--Template-->

<mat-grid-list cols="1">
    <form
      #loginForm="ngForm"
      (ngSubmit)="handleLogin(loginForm.value)"
      class="form"
    >
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Usuario</mat-label>

        <input matInput type="text" name="userName" ngModel />
      </mat-form-field>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Password</mat-label>

        <input matInput type="text" name="password" ngModel />
      </mat-form-field>
      <button mat-flat-button type="submit" color="primary">Enviar</button>
    </form>
</mat-grid-list>
