<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>
  
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Fecha/Hora </th>
      <td mat-cell *matCellDef="let element"> {{element.hora | date:'short'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> $ Total </th>
      <td mat-cell *matCellDef="let element"> {{element.pago_monto | currency}} </td>
    </ng-container>
   
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> VÃ­a de Pago </th>
        <td mat-cell *matCellDef="let element"> {{element.pago_via}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
