<mat-sidenav-container fullscreen>

    <div>
    <app-admin-menu [openMenu]="openMenu" (click)="openMenu = !openMenu" *ngIf="role==='administrador'"></app-admin-menu>
    <app-customer-menu [openMenu]="openMenu" (click)="openMenu = !openMenu" *ngIf="role==='usuario'"></app-customer-menu>
</div>
    <mat-toolbar>
        <!-- (click)="adm.toggle()" -->
        <span *ngIf="logged" (click)="openMenu=true">
            <mat-icon class="menu">menu</mat-icon>
        </span>
        {{role}} {{openMenu}}
        <h1 *ngIf="!logged" class="brand">Bienvenido a Pedidos, ingrese su usuario</h1>

        <h1 *ngIf="logged" class="brand">Pedidos - Vista {{role | titlecase}} -- <span class="greeting" *ngIf="user?.name">Hola {{user?.name}}</span>
        </h1>

        <button *ngIf="logged" mat-stroked-button color="warn" (click)="logout()" class="logout">Logout</button>

    </mat-toolbar>

    <router-outlet></router-outlet>

</mat-sidenav-container>
