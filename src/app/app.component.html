<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav>
        <mat-toolbar>
            <h1>Men√∫ Admin</h1>
        </mat-toolbar>
        <mat-nav-list>
            <a (click)="sidenav.toggle()" mat-list-item routerLinkActive="active" routerLink="admin/productos">Productos</a>
            <a (click)="sidenav.toggle()" mat-list-item routerLinkActive="active" routerLink="admin/usuarios">Usuarios</a>
            <a (click)="sidenav.toggle()" mat-list-item routerLinkActive="active" routerLink="admin/pedidos">Pedidos</a>
            
            <div class="greeting" *ngIf="user?.name">Hola {{user?.name}}</div>
    
        
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar>

    <span (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></span>

    <h1 class="brand">Pedidos</h1>

    <button *ngIf="logged" mat-stroked-button color="warn" (click)="logout()" class="logout">Logout</button>

    </mat-toolbar> 

    <router-outlet></router-outlet>

</mat-sidenav-container>
